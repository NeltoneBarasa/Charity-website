
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f7f7ff, #eef4ff);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #28a745;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                width: 100%;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            .back-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            .container {
                padding: 10px;
            }
            nav .space-x-8 {
                flex-direction: column;
                space-y-4;
            }
            .hero-section h1 {
                font-size: 4xl;
            }
            .hero-section p {
                font-size: lg;
            }
            .cta-btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for reaching out. Your message has been received, and we will get back to you as soon as possible.</p>
        <a href="index.html" class="back-button">Return to Homepage</a>
    </div>
<script src="main.js"></script>
</body>
</html>
